<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Praktika1</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/praktika1.css">
</head>
<body>

<div class="container">
    <div class="row my-5">
        <div class="col-md-12">
            <div class="progressd">
                <h1>bg-info</h1>
                <div class="progress-bar bg-info" style="width: 50%">50%</div>
            </div>
            <div class="progressd">
                <h2>bg-success</h2>
                <div class="progress-bar bg-success" style="width: 33%">33%</div>
            </div>
            <div class="progressd">
                <h3>bg-warning</h3>
                <div class="progress-bar bg-warning" style="width: 50%">50%</div>
            </div>
            <div class="progressd">
                <h4>bg-danger</h4>
                <div class="progress-bar bg-danger" style="width: 52%"> 52%</div>
            </div>
            <div class="progressd">
                <h5>bg-light</h5>
                <div class="progress-bar bg-light" style="width: 25%"> 25%</div>
            </div>
            <div class="progressd">
                <h6>bg-dark</h6>
                <div class="progress-bar bg-dark" style="width: 65%"> 65%</div>
            </div>
            <div class="progressd">
                <h6>bg-primary</h6>
                <div class="progress-bar bg-primary" style="width: 77%"> 77%</div>
            </div>
            <div class="progressd">
                <h6>bg-secondary</h6>
                <div class="progress-bar bg-secondary" style="width: 64%"> 64%</div>
            </div>
        </div>
    </div>
</div>

<script src="bootstrap/js/jQuery.min.js"></script>
<script src="bootstrap/js/src/popover.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
