<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PRAKTIKA 3</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/praktika3.css">
</head>
<body>

<div class="container">
    <div class="row my-5 mx-5">
        <div class="col-md-12">
            <h1>Buttons with badges</h1>
            <button type="button" class="btn btn-primary">
                Inbox <span class="badge badge-light">4</span>
            </button>
            <button type="button" class="btn btn-info">
                Sent <span class="badge badge-dark rounded-circle">4</span>
            </button>
            <button type="button" class="btn btn-danger">
                Spam <span class="badge badge-warning">4</span>
            </button>
            <button type="button" class="btn btn-success">
                Important <span class="badge badge-danger">4</span>
            </button>
            <button type="button" class="btn btn-warning">
                Starrted <span class="badge badge-light rounded-circle">4</span>
            </button>
        </div>
    </div>
</div>

<script src="bootstrap/js/jQuery.min.js"></script>
<script src="bootstrap/js/src/popover.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
